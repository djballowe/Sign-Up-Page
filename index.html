<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <div class="logo">
                <p class="logo-text">Spray</p>
                <i class="material-icons" id="spa">spa</i>
            </div>
        </div>
        <div class="sheet">
            <div class="header">
                <h1 class="top-text">This is not a real website or service but 
                    it is a pretty good looking sign up sheet.</h1>
                <h1 class="bottom-text">Get Started Today.</h1>
            </div>
            <form action="">
                <h1 class="sign-up">Sign Up</h1>
                <div class="name">
                    <div class="first-name">
                        <label for='full-name'>First Name</label>
                        <input id='full-name' name='full-name' type='text'/>
                    </div>
                    <div class="last-name">
                        <label for='full-name'>Last Name</label>
                        <input id='full-name' name='full-name' type='text'/>
                    </div>
                </div>
                <div class="name">
                    <div class="email">
                        <label for='full-name'>Email</label>
                        <input id='full-name' name='full-name' type='email' placeholder="joe@example.com"/>
                    </div>
                    <div class="phone">
                        <label for='full-name'>Phone Number</label>
                        <input id='full-name' name='full-name' type='text' placeholder="(XXX) XXX-XXXX"/>
                    </div>
                </div>
                <div class="name">
                    <div class="password">
                        <label for='full-name'>Password</label>
                        <input id='full-name' name='full-name' type='password'/>
                    </div>
                    <div class="confirm-password">
                        <label for='full-name'>Confirm Password</label>
                        <input id='full-name' name='full-name' type='password'/>
                    </div>
                </div>
            </form>
            
            <button>Create Account</button>
            <p class="account">Already have an account? <a href="">Log In</a></p>
            <p class="logo-text">Spray</p>
            
        </div>
        

    </div>
    
</body>
</html>
